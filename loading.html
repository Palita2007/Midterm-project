<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Air Quality Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between icons */
        }

        .icon {
            font-size: 5em; /* Larger icon size */
            color: #007bff; /* Primary blue color */
            animation: bounce 1.5s infinite; /* Animation for bouncing effect */
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px); /* Move up */
            }
            60% {
                transform: translateY(-10px); /* Slight move */
            }
        }
    </style>
    <script>
        // Function to get the query parameter value
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Redirect to the specified page after 3 seconds
        window.onload = function() {
            const page = getQueryParam('page'); // Get the target page from the query parameter
            setTimeout(function() {
                if (page) {
                    window.location.href = page; // Redirect to the target page
                }
            }, 3000);
        }
    </script>
</head>
<body>

    <h1>Loading Air Quality Data...</h1>
    <p>Please wait while we retrieve the latest information.</p>

    <div class="icon-container">
        <i class="fas fa-smog icon"></i>
        <i class="fas fa-water icon"></i>
        <i class="fas fa-wind icon"></i>
        <i class="fas fa-sun icon"></i>
        <i class="fas fa-temperature-high icon"></i>
    </div>

</body>
</html>
